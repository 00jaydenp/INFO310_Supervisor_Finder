<html>
    <head>
        <title>Project list</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content"> 

            <center>
                <div>
                    <navigation></navigation>
                </div>
                <div>
                    <h1>Student Applicants</h1>
                </div>

                <div> 
                    <table>
                        <thead>
                            <tr>&nbsp
                                <th>Application ID</th>
                                <th>Student ID</th> 
                                <th>Project ID</th> 
                            </tr>
                        </thead>
                        <tbody>
                        <form>
                            <h3 class="lables">Application ID: </h3><h3 class="content">{{selectedApplication.applicationID}}</h3>  
                            <h3 class="lables">Student ID: </h3><h3 class="content">{{selectedApplication.studentID}}</h3>
                            <h3 class="lables">Project ID: </h3><h3 class="content">{{selectedApplication.projectID}}</h3>
                            <h3 class="lables">Description </h3><h3 class="content">{{selectedApplication.description}}</h3>
                            </form>   
                        </tbody>
                    </table>  

                </div>
            </center>
        </main>
        <script type="module" src="js/Application.js"></script>
    </body>
