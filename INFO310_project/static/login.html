<html>
    <head>
        <title>Sign In</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>

    </head>
    <body>
        <main id="content">

            <center>
                <navigation></navigation>
                <h1>Sign in</h1>

                <p>{{signInMessage}}</p>
                <form @submit.prevent="signIn()"> 
                        <label class="lables">Email:</label> 
                        <input type="email" v-model="newUser.email" required><br>
                        <label class="lables">Password:</label>
                        <input type="password" v-model="newUser.password" required><br>
                        <button type="submit" >Log In</button>
                </form>
                <p> If you don't have an account, then you can  <a href="signup.html">create one</a></p>
            </center>
        </main>
        <script type="module" src="js/User.js"></script>

    </body>
</html>
