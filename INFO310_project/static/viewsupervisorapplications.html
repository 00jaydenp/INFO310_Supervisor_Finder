<html>
    <head>
        <title>Project list</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content"> 

            <center>
                <div>
                    <navigation></navigation>
                </div>
                <div>
                    <h1>Students that have applied to this project</h1>
                </div>

                <div> 
                    <table>
                        <thead>
                            <tr>&nbsp
                                <th>Application ID</th>
                                <th>Student ID</th> 
                                <th>Project ID</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="myapplication in applicationByProject">
                                <td>{{myapplication.applicationID}}</td> 
                                <td>{{myapplication.studentID}}</td>
                                <td>{{myapplication.projectID}}</td>
                                <td><button @click.prevent="getThisStudent(myapplication.studentID, myapplication.projectID)">Approve Application</button></td>
                            </tr> 
                        </tbody>
                    </table>  

                </div>
            </center>
        </main>
        <script type="module" src="js/Application.js"></script>
    </body>
</html>
