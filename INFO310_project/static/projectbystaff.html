<html>
    <head>
        <title>My Project</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script> 
    </head>
    <body>
        <main id="content">
            <center>
                <navigation></navigation>
                <h1>{{selectedSupervisor.firstName}} {{selectedSupervisor.lastName}} 's Projects</h1> 
                <table>
                    <thead>
                        <tr>&nbsp
                            <th>Project ID</th>
                            <th>Name</th> 
                            <th>Description</th> 
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="myproject in projectByStaff">
                            <td>{{myproject.projectID}}</td> 
                            <td>{{myproject.name}}</td>
                            <td>{{myproject.description}}</td>
                            <td>{{myproject.status}}</td>
                            <td>{{myproject.date}}</td>
                            <td>
                                <button class="table_button" @click.prevent="studentPickProject(myproject)">View This Project</button>
                            </td>
                        </tr> 
                    </tbody>
                </table>  
            </center>
        </main> 
        <script type="module" src="js/Project.js"></script>
    </body>
</html>
