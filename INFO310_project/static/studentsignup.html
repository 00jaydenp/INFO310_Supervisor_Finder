<html>
    <head>
        <title>Create Student Account</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script> 
    </head>
    <body>
        <main id="content"> 
            <div>Create Student Account</div> 
            <form @submit.prevent="registerStudent()">
                <label>Student ID:</label>
                <input type="text" v-model="student.studentID" required><br> 

                <label>First Name: </label>
                <input type="text" v-model="student.firstName" required><br>

                <label>Last Name:</label>
                <input type="text" v-model="student.lastName" required><br>

                <label>Interests:</label>
                <input type="text" v-model="student.interests" required><br>

                <label>Description:</label>
                <input type="text" v-model="student.description" required><br>

                <label>Phone Number:</label>
                <input type="tel" v-model="student.phoneNumber" required><br>
                
                <label>GPA</label>
                <input type="text" v-model="student.gpa" required><br>
                
                <label>Address:</label>
                <input type="text" v-model="student.address"><br>

                <p></p>
                <button type="submit" >Create Account</button>
            </form>
        </main>
        <script type="module" src="js/Student.js"></script>
    </body>
</html>
