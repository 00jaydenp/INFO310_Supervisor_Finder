<html>
    <head>
        <title>Supervisor Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">

            <center> 
                <navigation></navigation>
                <h1>My Profile</h1>
                <form @submit.prevent="deleteSupervisor(supervisor.staffID)">   
                    <h3 class="lables">StaffID: </h3><h3 class="content">{{supervisoruser.staffID}}</h3>
                    <h3 class="lables">Name: </h3><h3 class="content">{{supervisoruser.firstName}} {{supervisoruser.lastName}}</h3>
                    <h3 class="lables">Email: </h3><h3 class="content">{{user.email}}</h3>
                    <h3 class="lables">Interests: </h3><h3 class="content">{{supervisoruser.interests}}</h3>
                    <h3 class="lables">Description: </h3><h3 class="content">{{supervisoruser.description}}</h3>
                    <h3 class="lables">Phone Number: </h3><h3 class="content">{{supervisoruser.phoneNumber}}</h3><br>
                    <a href="supervisoreditprofile.html">Edit Account</a> <button type="submit">Delete Account</button>
                </form>
            </center>

        </main>
        <script type="module" src="js/Supervisor.js"></script>
    </body>
</html>
