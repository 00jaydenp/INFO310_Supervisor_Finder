<html>
    <head>
        <title>Supervisor Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">
        <div>
            <table>
                <tr>
                    <th>Staff ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Interest</th>
                    <th>Description</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
                <tr v-for="supervisor in supervisors">
                    <td>{{supervisor.staffID}}</td>
                    <td>{{supervisor.firstName}}</td>
                    <td>{{supervisor.lastName}}</td>
                    <td>{{supervisor.interest}}</td>
                    <td>{{supervisor.description}}</td>
                    <td>{{supervisor.phoneNumber}}</td>
                    <td>{{supervisor.email}}</td>
                </tr>
                    
                
            </table>
             
        </div>
        </main>
        <script type="module" src="js/supervisor.js"></script>
    </body>
</html>
