<html>
    <head>
        <title>Supervisor Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">

            <center> 
                <navigation></navigation>
                <form @submit.prevent="deleteSupervisor(supervisor.staffID)">   
                    <h3>StaffID: </h3>{{supervisor.staffID}} 
                    <h3>Name: </h3>{{supervisor.firstName}} {{supervisor.lastName}}
                    <h3>Email: </h3>{{user.email}}
                    <h3>Interests: </h3>{{supervisor.interests}}
                    <h3>Description: </h3>{{supervisor.description}}
                    <h3>Phone Number: </h3>{{supervisor.phoneNumber}}
                    <p><a href="supervisoreditprofile.html">Edit Account</a> <button type="submit">Delete Account</button></p>
                </form>
            </center>

        </main>
        <script type="module" src="js/Supervisor.js"></script>
    </body>
</html>
