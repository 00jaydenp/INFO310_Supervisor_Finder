<html>
    <head>
        <title>Student Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">
            <div> 
                <table>
                    <thead>
                        <tr>&nbsp
                            <th>Student ID</th>
                            <th>First Name</th> 
                             
                             
                            <th>Description</th> 
                            <th>Phone Number</th>
                            <th>GPA</th> 
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="student in students"> &nbsp
                            <td>{{student.studentID}}</td> 
                            <td>{{student.firstName}}</td>
                            
                            
                            <td>{{student.description}}</td>
                            <td>{{student.phoneNumber}}</td>
                            <td>{{student.gpa}}</td>
                            
                            
                            <td>
                                <button>View Profile</button>
                            </td>
                        </tr> 
                    </tbody>
                </table>              
            </div>


        </main>
        <script type="module" src="js/student.js"></script>
    </body>
</html>
