<html>
    <head>
        <title>Student Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">

            <center> 
                <navigation></navigation>
                <form @submit.prevent="deleteStudent(student.studentID)">   
                    <h3>StudentID: </h3><h3>{{student.studentID}}</h3>  
                    <h3>Name: </h3><h3>{{student.firstName}} {{student.lastName}}</h3>
                    <h3>Email: </h3><h3>{{user.email}}</h3>
                    <h3>Interests: </h3><h3>{{student.interests}}</h3>
                    <h3>Description: </h3><h3>{{student.description}}</h3>
                    <h3>Phone Number: </h3><h3>{{student.phoneNumber}}</h3>
                    <h3>GPA: </h3><h3>{{student.gpa}}</h3>
                    <h3>Address: </h3><h3>{{student.address}}</h3>
                    <a href="studenteditprofile.html">Edit Account</a> <button type="submit">Delete Account</button>
                </form>
            </center>

        </main>
        <script type="module" src="js/student.js"></script>
    </body>
</html>
