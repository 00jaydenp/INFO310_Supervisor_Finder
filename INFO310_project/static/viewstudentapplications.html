<html>
    <head>
        <title>Project list</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content"> 

            <center>
                <navigation></navigation>
                <h1>My Applications</h1>
                <table>
                    <thead>
                        <tr>&nbsp
                            <th>Project ID</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="myapplication in applicationByStudent">
                            <td>{{myapplication.projectID}}</td> 
                            <td>{{myapplication.description}}</td>
                            <td><button class="table_button" @click.prevent="deleteApplication(myapplication.applicationID)">Delete Application</button></td>
                        </tr> 
                    </tbody>
                </table>  
            </center>
            <footer>
                <h3>Supervisor Finder</h3>
                <p> All Rights reserved by &copy;Supervisor Finder 2022
            </footer>
        </main>
        <script type="module" src="js/Application.js"> </script>
    </body>
</html>
