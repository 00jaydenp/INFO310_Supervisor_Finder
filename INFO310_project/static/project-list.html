<html>
    <head>
        <title>Project list</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content"> 

            <center>
                <navigation></navigation>
                <h1>All projects available here</h1>

                <p>Please Enter a Query</p>
                <input class="search_bar" type="text" placeholder="Search.." v-model="query">&nbsp
                <button class="search_button" @click.prevent = "getProjectByQuery()">Search</button>

                <table>
                    <thead>
                        <tr>&nbsp
                            <th>Project ID</th>
                            <th>Name</th> 
                            <th>Description</th> 
                            <th>Status</th>
                            <th>Date</th>

                        </tr>
                    </thead>
                    <tbody v-for="thisproject in projectsArr">
                        <tr  v-if="thisproject.hidden == false">
                            <td>{{thisproject.projectID}}</td> 
                            <td>{{thisproject.name}}</td>
                            <td>{{thisproject.description}}</td>
                            <td>{{thisproject.status}}</td>
                            <td>{{thisproject.date}}</td>
                            <td>
                                <button class="table_button" @click.prevent="pickProject(thisproject)">View Project</button>
                            </td>
                        </tr> 
                    </tbody>
                </table>  
                    
            </center>
        </main>
        <script type="module" src="js/Project.js"></script>
    </body>
</html>
