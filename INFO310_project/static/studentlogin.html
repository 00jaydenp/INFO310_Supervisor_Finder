<html>
    <head>
        <title>Sign In</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>

    </head>
    <body>
        <main id="content">

            <center>
                <div>
                    <h1>Student Sign in</h1>
                </div>

                <div>
                    <p>{{signInMessage}}</p>
                    <form @submit.prevent="studentSignIn()"> 
                        <fieldset>
                            <legend>Account Details:</legend>
                            <p>
                                <label>Email:</label> 
                                <input type="email" v-model="user.email" required><br>
                            </p>
                            <p>
                                <label>Password:</label>
                                <input type="password" v-model="user.password" required><br>
                            </p> 
                            <p></p>
                            <button type="submit" >Log In</button>
                        </fieldset>
                    </form>
                    <p> If you don't have an account, then you can  <a href="studentusersignup.html">create one</a></p>
                </div>
            </center>


        </main>
        <script type="module" src="js/User.js"></script>

    </body>
</html>
