<html>
    <head>
        <title>Student List</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content"> 

            <center>
                <div>
                    <navigation></navigation>
                </div>
                <div>
                    <h1>All Students</h1>
                </div>

                <div>
                    <p>Please enter a student ID</p>
                    <input class="search_bar" type="text" placeholder="Search.." v-model="studentID">&nbsp
                    <button class="search_button" @click.prevent = "searchStudent()">Search</button>
                </div>

                <div> 
                    <table>
                        <thead>
                            <tr>&nbsp
                                <th>Student ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th> 
                                <th>Interests</th>
                                <th>Phone Number</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="student in studentsArr">
                                <td>{{student.studentID}}</td> 
                                <td>{{student.firstName}}</td>
                                <td>{{student.lastName}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.interests}}</td>
                                <td>{{student.phoneNumber}}</td>
                                <td>{{student.gpa}}</td>
                                <td>
                                    <button class="table_button" @click.prevent="pickStudent(student)">View Student</button>
                                </td>
                            </tr> 
                        </tbody>
                    </table>  
                </div>
            </center>
        </main>
        <script type="module" src="js/student.js"></script>
    </body>
</html>
