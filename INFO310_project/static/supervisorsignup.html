<html>
    <head>
        <title>Supervisor Sign up Page</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head
    <body>
        <main id="content">
            <div>
            <navigation></navigation>
            </div>
            <h1>Create Supervisor Account</h1>
            <div id='account-container'>
                <form @submit.prevent="registerUser()">
                    <fieldset>
                    <legend>Account Details:</legend>
                    <p>
                        <label> Username/email: </label>
                        <input type="text" v-model="user.email" required>
                    </p>                 
                    <p>
                        <label for="password"> Password: </label>
                        <input type="password" v-model="user.password" required>
                    </p>
                    
                    <button type="submit">Create Account</button>
                    
                    </fieldset>
                </form>
            </div>
        </main>
        <script type="module" src="js/user.js"></script>
    </body>
</html>
