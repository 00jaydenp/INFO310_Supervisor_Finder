<html>
    <head>
        <title>Supervisor Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">

            <center> 
                <navigation></navigation>
                <h1>My Profile</h1>
                <form @submit.prevent="updateSupervisor(supervisor.staffID)">   
                    <h3 class="lables">StaffID: </h3><h3 class="content">{{supervisor.staffID}}</h3>  
                    <h3 class="lables">Name: </h3><h3 class="content">{{supervisor.firstName}} {{supervisor.lastName}}</h3>
                    <h3 class="lables">Email: </h3><h3 class="content">{{user.email}}</h3>
                    <h3 class="lables">Interests: </h3><input type="text" v-model="supervisor.interests" value="supervisor.interests">
                    <h3 class="lables">Description: </h3><input type="text" v-model="supervisor.description" value="supervisor.description">
                    <h3 class="lables">Phone Number: </h3><input type="text" v-model="supervisor.phoneNumber" value="supervisor.phoneNumber"><br>
                    <button type="submit">Save Changes</button>
                </form>
            </center>
            <footer>
                <h3>Supervisor Finder</h3>
                <p> All Rights reserved by &copy;Supervisor Finder 2022
            </footer>
        </main>
        <script type="module" src="js/supervisor.js"></script>
    </body>
</html>
