    <head>
        <title>Supervisor Profile</title>

    <body>
        <main id="content">
            <navigation></navigation>
            <center> 
                <form @submit.prevent="deleteStudent(student.studentID)">

                    <h3>Phone Number: </h3><h3>{{staff.phoneNumber}}</h3>
                    <a href="studenteditprofile.html">Edit Account</a> <button type="submit">Delete Account</button>
                </form>
            </center>
          
        </main>
        <script type="module" src="js/supervisor.js"></script>
