<html>
    <head>
        <title>Project View</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">  
            <center>
                <div><navigation></navigation></div>
                
                <h1>View your selected project details</h1>

                <h4>Project ID</h4> 
                <p>{{selectedProject.projectID}}</p>

                <h4>Project Name</h4> 
                <p>{{selectedProject.name}}</p>

                <h4>Description</h4> 
                <p>{{selectedProject.description}}</p>

                <h4>Project Status</h4> 
                <p>{{selectedProject.status}}</p>
                
                <h4>Open date</h4> 
                <p>{{selectedProject.date}}</p>

                <h4>Staff ID</h4> 
                <p>{{selectedProject.staffID}}</p>
                
                <button> Apply to this project </button>
                
            </center>
        </main> 
        <script type="module" src="js/project.js"></script>
    </body>
</html>
