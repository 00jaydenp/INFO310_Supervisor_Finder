<html>
    <head>
        <title>Student Profile</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">
            <navigation></navigation>
            <center> 
                
                <form @submit.prevent="updateStudent(student.studentID)">   
                    <h3>StudentID: </h3><h3>{{student.studentID}}</h3>  
                    <h3>Name: </h3><h3>{{student.firstName}} {{student.lastName}}</h3>
                    <h3>Email: </h3><h3>{{user.email}}</h3>
                    <h3>Interests: </h3><input type="text" v-model="student.interests" value="student.interests">
                    <h3>Description: </h3><input type="text" v-model="student.description" value="student.description">
                    <h3>Phone Number: </h3><input type="text" v-model="student.phoneNumber" value="student.phoneNumber">
                    <h3>GPA: </h3><input type="text" v-model="student.gpa" value="student.gpa">
                    <h3>Address: </h3><input type="text" v-model="student.address" value="student.address"><br>
                    <button type="submit">Save Changes</button>
                </form>
                
            </center>

        </main>
        <script type="module" src="js/student.js"></script>
    </body>
</html>
